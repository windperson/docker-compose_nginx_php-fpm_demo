web:
  build: conf/nginx
  volumes:
    - conf/nginx/config:/etc/nginx
  links:
    - phpfpm
  volumes_from:
    - phpfpm
  ports:
    - "80:80"
    - "443:443"

phpfpm:
  build: conf/phpfpm
  volumes:
    - conf/phpfpm/config:/usr/local/etc
    - src:/var/www/html
  ports:
    - "9000:9000"
